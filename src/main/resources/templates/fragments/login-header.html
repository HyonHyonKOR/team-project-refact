<header th:if="${session.loginMember != null}" th:fragment="header">
    <div class="header__container">
        <a href="/" class="header__logo">PERION</a>
        <nav class="header__nav">
            <ul class="header__lists">
                <li class="header__list header__nav-shop">
                    <a  id=nav-shop__link href="/items/all">쇼핑몰</a>
                    <ul class="nav-shop__menus">
                        <li class="nav-shop__menu"><a class="nav-shop__menu--title" href="/items/all">All</a></li>
                        <li class="nav-shop__menu"><a class="nav-shop__menu--title" href="/items/outer">Outer</a></li>
                        <li class="nav-shop__menu"><a class="nav-shop__menu--title" href="/items/inner">Inner</a></li>
                        <li class="nav-shop__menu"><a class="nav-shop__menu--title" href="/items/pants">Pants</a></li>
                    </ul>
                </li>
                <li class="header__list">
                    <a class="header__nav-search" href='javascript:void(0)'>상품검색</a>
                    <ul class="nav-search__menus">
                        <li class="nav-search__menu">
                            <form action="/items/search" method="get">
                                <label for="header__search">
                                    <input id="header__search" class="header__search" type="text" name="searchKeyword" placeholder="상품명을 입력해주세요">
                                     <button class="btn btn--xs btn--white">검색</button>
                                </label>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="header__list"><a href="/notice">공지사항</a></li>
                <li class="header__list"><a th:href="@{|/members/${session.loginMember.getMemberNo()}/show-info|}">마이페이지</a></li>
                <li class="header__list"><a href="javascript:void(0)" class="member__logout">로그아웃</a></li>
                <li class="header__list"><a th:href="@{|/carts/${session.loginMember.getMemberNo()}|}">장바구니</a></li>
            </ul>
        </nav>
    </div>
    <img class="header__toggle" src="/images/icons/menu.svg">
</header>
