<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div
      th:remove="tag"
      th:replace="~{fragments/admin-head :: admin-head} "
    ></div>
    <!--CSS-->
    <link rel="stylesheet" href="/css/pages/admins/admins-item-add.css" />
  </head>
  <body>
    <header
      th:replace="~{fragments/admin-login-header :: admin-login-header}"
    ></header>

    <aside th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></aside>

    <main>
      <div class="main">
        <div class="admin_item_add">상품 등록</div>
        <form action="/items/admin/add" method="post" enctype="multipart/form-data" id="itemAddForm">
        <div class="admin_item_container">
          <div>
            商品名
            <input type="text" name="itemName" class="admin_item_name_input" maxlength="30"/>
          </div>

          <div>
            <input type="file" name="itemThumb" class="admin_item_thumb" />
            <select name="itemCategory">
              <option value="outer">outer</option>
              <option value="inner">inner</option>
              <option value="pants">pants</option>
            </select>
          </div>

          <div>
            <input type="file" name="itemImg1" class="admin_item_image" />
            <input type="file" name="itemImg2" class="admin_item_image" />
            <input type="file" name="itemImg3" class="admin_item_image" />
          </div>

          <div>
<!--            <select name="itemSize">-->
<!--              <option value="S">S</option>-->
<!--              <option value="M">M</option>-->
<!--              <option value="L">L</option>-->
<!--            </select>-->
            S<input type="hidden" name="itemSize1" value="S">
            <input type="number" name="itemStockValue1" />
            M<input type="hidden" name="itemSize2" value="M">
            <input type="number" name="itemStockValue2" />
            L<input type="hidden" name="itemSize3" value="L">
            <input type="number" name="itemStockValue3" />
          </div>

          <div> 금액: <input type="text" name="itemPrice"/>원</div>

            <div class="item__detail">
            <textarea name="itemDetail" maxlength="400"></textarea>
          </div>
          <!-- container-->
        </div>
        <div class="btn_div"><button type="submit">등록</button></div>

        </form>
      </div>
      <!--main div-->
    </main>

  </body>
</html>
