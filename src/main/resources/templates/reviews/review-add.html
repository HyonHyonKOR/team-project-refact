<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:remove="tag" th:replace="~{fragments/head :: head} "></div>
    <title>PERION - レビュー登録</title>
    <link rel="stylesheet" href="/css/pages/user/qna-add.css">
    <link rel="stylesheet" href="/css/pages/user/review-add.css">
</head>
<body class="main__container">
    <h2 class="main__title qna-add__title review-add__title">レビュー作成</h2>
    <div class="qna-add__container">
        <form th:action="@{'/reviews/' + ${memberNo} + '/' + ${itemNo} + '/add'}" method="post" >
            <input type="hidden" name= "memberOrderDetailNo" th:value="${memberOrderDetailNo}">
            <fieldset>
                <div class="qna-add__header">
                    <input type="radio" name="reviewScore" value="5" id="rate1" >
                    <label for="rate1">★</label>
                    <input type="radio" name="reviewScore" value="4" id="rate2">
                    <label for="rate2">★</label>

                    <input type="radio" name="reviewScore" value="3" id="rate3">
                    <label for="rate3">★</label>

                    <input type="radio" name="reviewScore" value="2" id="rate4">
                    <label for="rate4">★</label>

                    <input type="radio" name="reviewScore" value="1" id="rate5">
                    <label for="rate5">★</label>
            </div>
            </fieldset>

             <textarea
                     name="reviewContext" maxlength="200"
             ></textarea>
            <div>
                <button class="btn btn--black btn--mi" type="submit">登録</button>
            </div>

        </form>
    </div>
</body>
</html>
