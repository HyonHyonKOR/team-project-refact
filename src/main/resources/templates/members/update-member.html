<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
    <div th:remove="tag" th:replace="~{/fragments/head :: head} "></div>
    <title>PERION - 회원 정보 페이지</title>
    <script type="module" src="/js/redirect-alert.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/kakao-address.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
    <script src="/js/validation.js" defer></script>
</head>
<body>
<header th:replace="~{/fragments/login-header :: header}">
</header>
<main class="main__container">
    <h1 class="main__title" th:text="|${session.loginMember.getMemberId()}님의 회원 정보|"></h1>
    <form id="member" th:action method="post" th:object="${memberUpdateDTO}">
        <label class="label" for="memberPw">
            <h5 class="label__title" >아이디</h5>
            <input id="memberId" name ="memberId" th:field="*{memberId}" class="input input--update" type="text" readonly/>
            <div class="label__error-container">
                <h6 class="label__error"></h6>
            </div>
        </label>
        <label class="label" for="memberEmail">
            <h5 class="label__title">이메일</h5>
            <input id="memberEmail" name ="memberEmail" th:field="*{memberEmail}" class="input input--update" type="text" readonly/>
            <div class="label__error-container">
                <h6 class="label__error"></h6>
            </div>
        </label>
        <label class="label" for="memberPw">
            <h5 class="label__title">비밀번호*</h5>
            <input id="memberPw" name ="memberPw" class="input input--member input--lg" type="password" placeholder="공백 이외의 모든 문자(8~20자)" autocomplete="off"/>
            <div class="label__error-container">
                <h6 class="label__error" th:errors="*{memberPw}">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="memberPw2">
            <h5 class="label__title">비밀번호 확인*</h5>
            <input id="memberPw2" name ="memberPw2" class="input input--member input--lg" type="password" placeholder="공백 이외의 모든 문자(8~20자)" autocomplete="off"/>
            <div class="label__error-container">
                <h6 id="memberPw2Error" class="label__error2 hide">비밀번호가 일치하지 않습니다.</h6>
                <h6 class="label__error" th:errors="*{memberPw2}">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="memberName">
            <h5 class="label__title">성명*</h5>
            <input id="memberName" name ="memberName" class="input input--member input--lg"  type="text" th:field="*{memberName}" placeholder="한글(2~40자)" autocomplete="off"/>
            <div class="label__error-container">
                <h6 class="label__error" th:errors="*{memberName}">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="memberHp">
            <h5 class="label__title">휴대폰 번호*</h5>
            <input id="memberHp" name="memberHp" class="input input--member input--lg" type="text" th:field="*{memberHp}" placeholder="-를 제외한 숫자(11자)" autocomplete="off"/>
            <div class="label__error-container">
                <h6 class="label__error" th:errors="*{memberHp}">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="memberPostalCode">
            <h5 class="label__title">우편번호*</h5>
            <input id="memberPostalCode" name=memberPostalCode class="input input--mi" type="text" th:field="*{memberPostalCode}" readonly placeholder="우편번호 찾기 버튼 클릭"  />
            <button type="button" class="btn btn--mi btn--black btn--address" onclick="execDaumPostalcode()">우편번호 찾기</button>
            <div class="label__error-container">
                <h6 class="label__error" th:errors="*{memberPostalCode}">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="memberAddressBasic">
            <h5 class="label__title">기본 주소*</h5>
            <input id="memberAddressBasic" name="memberAddressBasic" class="input input--member input--lg" type="text" th:field="*{memberAddressBasic}" readonly placeholder="클릭 시 자동입력" onclick="execDaumPostalcode()" />
            <div class="label__error-container">
                <h6 class="label__error" th:errors="*{memberAddressBasic}">에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="memberAddressDetail">
            <h5 class="label__title">상세 주소</h5>
            <input id="memberAddressDetail" name="memberAddressDetail" class="input input--member input--lg" placeholder="한글,영문,숫자(최대 50자)" th:field="*{memberAddressDetail}" type="text" autocomplete="off" />
            <div class="label__error-container">
                <h6 class="label__error" th:errors="*{memberAddressDetail}" >에러 메시지를 출력합니다.</h6>
            </div>
        </label>
        <button type="submit" class="btn btn--white btn--lg btn--member-add-post">정보수정 하기</button>
    </form>
    <a class="delete__link" th:href="@{|/members/${session.loginMember.getMemberNo()}/delete|}">회원 탈퇴는 이 곳은 클릭해주세요</a>
    <div id="successMessage" th:attr="data-success-message=${memberUpdateSuccess}"></div>
</main>
</body>
</html>
